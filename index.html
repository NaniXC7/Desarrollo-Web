<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mi primera web</title>
</head>
<body>
    <!--Heaginds existen del 1 al 6-->
    <h1>Mi primer heading</h1>
    <h2>Mi segundo heading</h2>
    <h3>Mi tercer heading</h3>
    <h4>Mi cuarto heaging</h4>
    <h5>Mi quinto heading</h5>
    <h6>Chanchito feliz</h6>

    <!--Etiqueta p se utiliza para párrafos-->
    <p>Chanchito feliz está muy feliz.</p>
    <p>Chanchito triste está muy triste.</p>

    <!--Etiqueta hr se utiliza para divir bloques de etiquetas-->
    <hr>
    <h2>Chanchito Felipe</h2>

    <!--Etiqueta span sirve para identificar algún texto o alguna etiqueta dentro de otras etiquetas para poder manipularlas-->
    <!--Etiqueta br sirve para dar saltos de línea-->
    <p>Este es un texto <span style="color:blue">mucho más largo</span> y es para mostrar <br><br>la etiqueta span!</p>

    <!--Etiqueta hipervínculo-->
    <!--Atributo target sirve para poder abrir el vínculo en una pestaña nueva-->
    <a href="https://www.google.com" target="_blank">Ir a google</a>






</body>
</html>
